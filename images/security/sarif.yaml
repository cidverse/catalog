
images:
  - image: quay.io/cidverse/sarifrs:${{TAG}}
    provides:
      - binary: shellcheck-sarif
        version: ${{VERSION}}
      - binary: sarif-fmt
        version: ${{VERSION}}
      - binary: hadolint-sarif
        version: ${{VERSION}}
      - binary: clippy-sarif
        version: ${{VERSION}}
      - binary: clang-tidy-sarif
        version: ${{VERSION}}
    source:
      registry_url: quay.io/cidverse/sarifrs
