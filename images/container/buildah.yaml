images:
  - image: quay.io/cidverse/buildah:${{TAG}}
    provides:
      - binary: buildah
        version: ${{VERSION}}
      - binary: buildah-script
        version: ${{VERSION}}
    security:
      privileged: true
      #capabilities:
      #  - CAP_SETGID
      #  - CAP_SETUID
    cache:
      - id: libcontainers-storage
        dir: /var/lib/containers/storage
      - id: container-auth
        dir: /app/.auth
    source:
      registry_url: quay.io/cidverse/buildah
