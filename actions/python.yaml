        expression: MODULE_BUILD_SYSTEM == "python-requirements.txt"
      - type: cel
        expression: MODULE_BUILD_SYSTEM == "pipfile"
      - type: cel
        expression: MODULE_BUILD_SYSTEM == "setup.py"
  - repository: central
