
actions:
  # changelog
  - repository: central
    name: changelog-generate
    type: container
    container:
      image: quay.io/cidverse/cid-actions-go:latest
      command: central run changelog-generate
    scope: project
    rules:
      - type: cel
        expression: NCI_COMMIT_REF_TYPE == "tag"
  # github release
  - repository: central
    name: github-release-publish
    type: container
    container:
      image: quay.io/cidverse/cid-actions-go:latest
      command: central run github-release-publish
    scope: project
    rules:
      - type: cel
        expression: NCI_COMMIT_REF_TYPE == "tag" && hasPrefix(ENV["NCI_REPOSITORY_REMOTE"], "https://github.com/")
