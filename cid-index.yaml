    - repository: central
      name: gitguardian-scan
      type: container
      container:
        image: quay.io/cidverse/cid-actions-go:latest
        command: central run ggshield-scan
      scope: project
      rules:
        - type: cel
          expression: ENV["GITGUARDIAN_API_KEY"] != "" && NCI_COMMIT_REF_TYPE == "branch"
      access:
        env:
            - GITGUARDIAN_.*
    - repository: central
      name: gitleaks-scan
      type: container
      container:
        image: quay.io/cidverse/cid-actions-go:latest
