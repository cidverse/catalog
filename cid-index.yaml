workflows:
    - name: main
      description: |
        The `main` workflow is the default workflow in `CID` if no workflow name is provided.

        It contains the following stages, with conditional actions based on the project type.
      version: 0.1.0
      stages:
        - name: build
          actions:
            - id: cid/go-build
            - id: cid/java-build
            - id: cid/python-build
            - id: cid/node-build
            - id: cid/hugo-build
            - id: cid/helm-build
            - id: cid/mkdocs-build
            - id: cid/techdocs-build
        - name: test
          actions:
            - id: cid/go-test
            - id: cid/java-test
        - name: lint
          actions:
            - id: cid/ansible-lint
            - id: cid/helm-lint
        - name: package
          actions:
            - id: cid/upx-optimize
            - id: cid/buildah-build
              config:
                no-cache: false
                rebuild: true
                squash: true
        - name: scan
          actions:
            - id: cid/java-gradle-wrapper-scan
            - id: cid/semgrep-scan
            - id: cid/sonarqube-scan
            - id: cid/qodana-scan
            - id: cid/syft-container-sbom-generate
            - id: cid/github-sarif-upload
        - name: publish
          actions:
            - id: cid/buildah-publish
            - id: cid/java-publish
            - id: cid/helm-publish-nexus
            - id: cid/helm-publish-registry
            - id: cid/techdocs-publish
            - id: cid/changelog-generate
            - id: cid/github-release-publish
    - name: unix
      description: |
        Temporary workflow that does not build go binaries on windows.
      version: 0.1.0
      stages:
        - name: build
          actions:
            - id: cid/go-build
              config:
                platform:
                    - goarch: amd64
                      goos: linux
                    - goarch: amd64
                      goos: darwin
            - id: cid/java-build
            - id: cid/python-build
            - id: cid/node-build
            - id: cid/hugo-build
            - id: cid/helm-build
            - id: cid/mkdocs-build
            - id: cid/techdocs-build
        - name: test
          actions:
            - id: cid/go-test
            - id: cid/java-test
        - name: package
          actions:
            - id: cid/upx-optimize
            - id: cid/buildah-build
              config:
                no-cache: false
                rebuild: true
                squash: true
        - name: scan
          actions:
            - id: cid/java-gradle-wrapper-scan
            - id: cid/ansible-lint
            - id: cid/helm-lint
            - id: cid/semgrep-scan
            - id: cid/sonarqube-scan
            - id: cid/qodana-scan
            - id: cid/syft-container-sbom-generate
            - id: cid/github-sarif-upload
        - name: publish
          actions:
            - id: cid/buildah-publish
            - id: cid/java-publish
            - id: cid/helm-publish-nexus
            - id: cid/helm-publish-registry
            - id: cid/techdocs-publish
            - id: cid/changelog-generate
            - id: cid/github-release-publish
